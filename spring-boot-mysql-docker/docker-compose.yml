services:
  app:
    build:
      context: .
    container_name: app_spring
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    env_file: ./.env
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url"  : "jdbc:mysql://db:$MYSQLDB_DOCKER_PORT/$MYSQLDB_DATABASE?allowPublicKeyRetrieval=true&useSSL=false",
            "spring.datasource.username" : "$MYSQLDB_USER",
            "spring.datasource.password" : "$MYSQLDB_ROOT_PASSWORD",
            "spring.datasource.driver-class-name" : "com.mysql.cj.jdbc.Driver",
            "spring.jpa.hibernate.ddl-auto" : "none",
            "springdoc.api-docs.path" : "/api-docs"
          }'

    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT

  db:
    image: mysql:8.4
    container_name: basedatos_spring
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    volumes:
      - db:/var/lib/mysql
      - ./basedatos:/docker-entrypoint-initdb.d

volumes:
  db:
